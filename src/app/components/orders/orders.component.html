<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1>Orders Management</h1>
        
        <div class="card-deck mt-4">
          <div *ngFor="let order of orders" class="card">
            <div class="card-body">
              <h5 class="card-title">{{ order.name }}</h5>
              <p class="card-text"><strong>Products:</strong> {{ order.products.join(', ') }}</p>
              <p class="card-text"><strong>Total:</strong> {{ order.total }}</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
